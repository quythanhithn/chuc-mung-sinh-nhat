
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc mừng sinh nhật vợ yêu 💖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<audio id="bgm" loop>
  <source src="music/birthday.mp3" type="audio/mpeg">
</audio>

<script>
  // Khi người dùng click bất kỳ đâu trên trang, phát nhạc
  const audio = document.getElementById('bgm');
  const playOnce = () => {
    audio.play().catch(e => {
      console.warn("Trình duyệt chặn autoplay:", e);
    });
    document.removeEventListener('click', playOnce); // chỉ phát một lần
  };

  document.addEventListener('click', playOnce);
</script>

  <div class="container">
    <h1>🎉 Chúc mừng sinh nhật vợ yêu của anh! 🎂</h1>
    <img src="images/happywife.jpg" alt="Vợ yêu" class="avatar">
    <p class="message">
      Hôm nay là ngày đặc biệt, ngày em đến với thế giới này để rồi trở thành thế giới của anh. <br>
      Cảm ơn em vì đã luôn bên anh. Yêu em rất nhiều! 💕
    </p>
  </div>

  <canvas id="fireworks"></canvas>
  <script src="script.js"></script>
</body>
</html>
